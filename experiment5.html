<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>

<h2 style="text-align: center;">Student Registration Form</h2>

<form>

    <label>Full Name:</label><br>
    <input type="text" placeholder="Enter your full name" required><br><br>

    <label>Email:</label><br>
    <input type="email" placeholder="Enter valid email address" required><br><br>

    <label>Password:</label><br>
    <input type="password" placeholder="Enter password" required><br><br>

    <label>Gender:</label><br>
    <input type="radio" name="gender"> Male
    <input type="radio" name="gender"> Female
    <input type="radio" name="gender"> Other
    <br><br>

    <label>Course:</label><br>
    <select>
        <option>Select Course</option>
        <option>CSE</option>
        <option>ECE</option>
        <option>ME</option>
        <option>Civil</option>
    </select><br><br>

    <label>Contact No:</label><br>
    <input type="text" placeholder="Enter phone number" required><br><br>

    <label>Address:</label><br>
    <textarea placeholder="Enter your address" rows="4" cols="40"></textarea><br><br>

    <button type="submit">Register</button>
    <button type="reset">Clear</button>

</form>
