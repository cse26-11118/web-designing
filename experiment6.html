<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShopEasy</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f7f9;
        }

        /* Header */
        .header {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 22px;
            font-weight: bold;
        }

        /* Main container */
        .main {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        /* Product card */
        .card {
            background-color: white;
            width: 260px;
            padding: 15px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: left;
        }

        .card img {
            width: 100%;
            border-radius: 4px;
        }

        .card h3 {
            margin: 10px 0 5px;
            font-size: 16px;
        }

        .card p {
            font-size: 13px;
            color: #555;
            margin-bottom: 10px;
        }

        .price {
            font-size: 14px;
            margin-bottom: 10px;
        }

        .price .new {
            color: green;
            font-weight: bold;
        }

        .price .old {
            color: #888;
            text-decoration: line-through;
            margin-left: 5px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 8px;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn:hover {
            background-color: #0d5bb5;
        }
    </style>
</head>

<body>

    <div class="header">ShopEasy</div>

    <div class="main">
        <div class="card">
            <img src="WhatsApp Image 2025-12-10 at 22.14.51_f083496f.jpg" alt="T-Shirt">

            <h3>Classic Cotton T-Shirt</h3>
            <p>Soft, breathable cotton. Regular fit. Available in multiple colors.</p>

            <div class="price">
                <span class="new">₹799</span>
                <span class="old">₹1,199</span>
            </div>

            <button class="btn">Add to Cart</button>
        </div>
    </div>

</body>
</html>
