<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShopEasy</title>

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .sidebar {
            width: 80px;
            height: 100vh;
            background: black;
            float: left;
        }

        .sidebar h2 {
            color: white;
            writing-mode: vertical-rl;
            text-orientation: upright;
            padding-top: 20px;
            margin-left: 20px;
            font-size: 28px;
        }

        .product-card {
            margin-left: 150px;
            margin-top: 50px;
            border: 2px solid #ddd;
            padding: 20px;
            width: 500px;
        }

        .product-img {
            width: 100%;
            border: 1px solid #ccc;
        }

        .details {
            float: right;
            width: 200px;
            padding: 10px;
        }

        .btn {
            background: #007bff;
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .bottom-info {
            position: fixed;
            bottom: 10px;
            right: 20px;
            text-align: right;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <h2>ShopEasy</h2>
    </div>

    <div class="product-card">
        <img src=" WhatsApp Image 2025-12-10 at 22.14.51_f083496f.jpg" class="product-img">

        <h3>Classic Cotton T-Shirt</h3>
        <p>Soft breathable cotton. Regular fit. Available in multiple colors.</p>

        <p style="color: green; font-weight: bold;">₹799 
            <span style="color: gray; text-decoration: line-through;">₹1499</span>
        </p>

        <button class="btn">Add to Cart</button>
    </div>

    <div class="bottom-info">
        <b>Name:</b> Saurabh <br>
        <b>Admission No:</b> 2025B01011118
    </div>

</body>
</html>
