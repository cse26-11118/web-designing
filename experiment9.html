<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Product Grid</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f4f6;
        }

        /* Outer Border Box */
        .outer-box {
            border: 2px solid #000;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        /* Grid container */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        /* Product card */
        .product {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 6px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .product img {
            width: 60px;
            margin-bottom: 10px;
        }

        .product h3 {
            margin: 10px 0 5px;
            font-size: 16px;
        }

        .product p {
            font-size: 13px;
            color: #555;
        }

        .price {
            margin-top: 10px;
            font-weight: bold;
        }

        /* Tablet view */
        @media (max-width: 900px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Mobile view */
        @media (max-width: 500px) {
            .product-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <div class="outer-box">

        <h2>Responsive Product Grid</h2>

        <div class="product-grid">

            <div class="product">
                <img src="https://via.placeholder.com/60" alt="Product 1">
                <h3>Product 1</h3>
                <p>High-quality item with great features.</p>
                <div class="price">₹499</div>
            </div>

            <div class="product">
                <img src="https://via.placeholder.com/60" alt="Product 2">
                <h3>Product 2</h3>
                <p>Durable and stylish for daily use.</p>
                <div class="price">₹799</div>
            </div>

            <div class="product">
                <img src="https://via.placeholder.com/60" alt="Product 3">
                <h3>Product 3</h3>
                <p>Lightweight and comfortable.</p>
                <div class="price">₹1,299</div>
            </div>

            <div class="product">
                <img src="https://via.placeholder.com/60" alt="Product 4">
                <h3>Product 4</h3>
                <p>Trendy design with premium quality.</p>
                <div class="price">₹999</div>
            </div>

        </div>

    </div>
</ul>

</body>
</html>
