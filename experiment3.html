<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Room Booking Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        /* Outer Border */
        .form-container {
            width: 350px;
            margin: 40px auto;
            border: 2px solid #000;
            padding: 20px;
            background-color: #fff;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: inline-block;
            width: 120px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        input, select, textarea {
            width: 180px;
            padding: 4px;
            font-size: 13px;
        }

        textarea {
            width: 250px;
            height: 70px;
        }

        .center {
            text-align: center;
            margin-top: 15px;
        }

        button {
            padding: 4px 10px;
            font-size: 13px;
            margin: 0 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="form-container">

        <h2>Hotel Room Booking Form</h2>

        <form>
            <label>Full Name:</label>
            <input type="text"><br>

            <label>Email:</label>
            <input type="email"><br>

            <label>Phone:</label>
            <input type="tel"><br>

            <label>Check-in Date:</label>
            <input type="date"><br>

            <label>Check-out Date:</label>
            <input type="date"><br>

            <label>Room Type:</label>
            <select>
                <option>Single Room</option>
                <option>Double Room</option>
                <option>Deluxe Room</option>
            </select><br>

            <label>Number of Guests:</label>
            <input type="number"><br>

            <label style="vertical-align: top;">Special Requests:</label>
            <textarea></textarea>

            <div class="center">
                <button type="submit">Book Now</button>
                <button type="reset">Reset Form</button>
            </div>
        </form>

    </div>
 </ul>

</body>
</html>
