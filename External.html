<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Product Grid</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f4f6f9;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }

    .product-card {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product-title {
      font-size: 18px;
      margin: 10px 0;
    }

    .price {
      color: #2e7d32;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .btn {
      display: inline-block;
      padding: 8px 15px;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
    }

    .btn:hover {
      background: #0056b3;
    }

    /* Tablet breakpoint */
    @media (max-width: 992px) {
      .product-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    /* Small tablet breakpoint */
    @media (max-width: 768px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Mobile breakpoint */
    @media (max-width: 480px) {
      .product-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>Our Products</h1>

  <div class="product-grid">
    <div class="product-card">
      <img src="https://via.placeholder.com/300x200" alt="Product 1">
      <div class="product-title">Product 1</div>
      <div class="price">$49.99</div>
      <a href="#" class="btn">Add to Cart</a>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/300x200" alt="Product 2">
      <div class="product-title">Product 2</div>
      <div class="price">$59.99</div>
      <a href="#" class="btn">Add to Cart</a>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/300x200" alt="Product 3">
      <div class="product-title">Product 3</div>
      <div class="price">$39.99</div>
      <a href="#" class="btn">Add to Cart</a>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/300x200" alt="Product 4">
      <div class="product-title">Product 4</div>
      <div class="price">$29.99</div>
      <a href="#" class="btn">Add to Cart</a>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/300x200" alt="Product 5">
      <div class="product-title">Product 5</div>
      <div class="price">$79.99</div>
      <a href="#" class="btn">Add to Cart</a>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/300x200" alt="Product 6">
      <div class="product-title">Product 6</div>
      <div class="price">$89.99</div>
      <a href="#" class="btn">Add to Cart</a>
    </div>
  </div>
</body>
</html>
